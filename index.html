<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Editor</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="stylesheet" href="./file-icons-js/css/style.css">
</head>

<body class="bg-dark text-light" spellcheck="false">
    <div>
        <nav class="navbar bg-dark shadow navbar-dark">
            <a href="/minimaleditor" class="navbar-brand">Minimal Editor</a>
            <button class="navbar-toggler" data-target="#navbar-col">-</button>
            <div class="navbar-collapse" id="navbar-col">
                <ul>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="flex container-fulid justify-content-end">
                <button class="btn btn-primary btn-lg"data-target="#new-popup" data-toggle="popup" style="font-weight:800;">&plus;</button>
            </div>
            <div class="popup point" id="new-popup">
                <a data-toggle="modal" data-target="#new-file" class="text-dark"><div class="p-1">File</div></a>
                <a data-toggle="modal" data-target="#new-folder" class="text-dark"><div class="p-1">Folder</div></a>
            </div>
            <div class="flex mt-1" id="folder-area"></div>
            <div class="flex mt-1" id="file-area"></div>
        </div>
        <div class="modal bonce modal-sm static" id="new-file" tabindex="-1" role="dialog" aria-labelledby="new-file"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark bd-secondary">
                    <div class="modal-header">
                        <div class="modal-title">New File</div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="text-light">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="filename" class="form-item-label">File Name</label>
                            <input type="text" class="form-item text-light" placeholder="File Name" value="untitled.txt"
                                id="filename">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="newfile">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal bonce modal-sm static" id="new-folder" tabindex="-1" role="dialog"
            aria-labelledby="new-folder" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark bd-secondary">
                    <div class="modal-header">
                        <div class="modal-title">New Folder</div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="text-light">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="filename" class="form-item-label">Folder Name</label>
                            <input type="text" class="form-item text-light" placeholder="Folder Name" value="New Folder"
                                id="foldername">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="newfolder">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal bonce modal-sm static" id="rename" tabindex="-1" role="dialog"
            aria-labelledby="rename" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark bd-secondary">
                    <div class="modal-header">
                        <div class="modal-title">Rename</div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="text-light">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="filename" class="form-item-label">New Name</label>
                            <input type="text" class="form-item text-light" placeholder="New Name"
                                id="newname">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="rename">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown menubar" id="context">
            <table class="container-fulid">
                <tr>
                    <td>
                        <a class="dropdown-link" data-toggle="modal" data-target="#new-file">
                            <table class="container-fulid">
                                <tr>
                                    <td>New File</td>
                                    <td class="text-right text-mute">Ctrl+N</td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link" data-toggle="modal" data-target="#new-Folder">
                            <table class="container-fulid">
                                <tr>
                                    <td>New Folder</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link file-context" id="context-open">
                            <table class="container-fulid">
                                <tr>
                                    <td>Open</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link file-context" id="context-rename" data-target="#rename" data-toggle="modal">
                            <table class="container-fulid">
                                <tr>
                                    <td>Rename</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link file-context" id="context-copy">
                            <table class="container-fulid">
                                <tr>
                                    <td>Copy</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link file-context" id="context-move">
                            <table class="container-fulid">
                                <tr>
                                    <td>Move To</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link file-context" id="context-delete">
                            <table class="container-fulid">
                                <tr>
                                    <td>Delete</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="dropdown-link" id="context-reload">
                            <table class="container-fulid">
                                <tr>
                                    <td>Reload</td>
                                    <td class="text-right text-mute"></td>
                                </tr>
                            </table>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="https://pwnrrk.github.io/minimalbootstrap/minbootstrap/js/minBootstrap.min.js"></script>
<script src="./App/index.js" type="module"></script>

</html>
